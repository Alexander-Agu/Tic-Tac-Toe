<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>Tic Tac Toe</h2>
    </header>

    <div class="container">
        <div class="game-container">
            <input type="text" id="player">

            <br>

            <div class="tac-toe">
                <button id="btn-1" onclick="boardOne()"></button>
                <button id="btn-2" onclick="boardTwo()"></button>
                <button id="btn-3" onclick="boardThree()"></button>
                <button id="btn-4" onclick="boardFour()"></button>
                <button id="btn-5" onclick="boardFive()"></button>
                <button id="btn-6" onclick="boardSix()"></button>
                <button id="btn-7" onclick="boardSeven()"></button>
                <button id="btn-8" onclick="boardAight()"></button>
                <button id="btn-9" onclick="boardNine()"></button>
            </div>

<!--             <button onclick="checkWinner()">Winner??</button> -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
