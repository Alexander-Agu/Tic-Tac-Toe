<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>Tic Tac Toe</h2>
    </header>

    <div class="container">
        <div class="game-container">
            <input type="text" id="player">

            <br>

            <div class="tac-toe">
                <button id="btn-1" onclick="boardOne()">1</button>
                <button id="btn-2" onclick="boardTwo()">2</button>
                <button id="btn-3" onclick="boardThree()">3</button>
                <button id="btn-4" onclick="boardFour()">4</button>
                <button id="btn-5" onclick="boardFive()">5</button>
                <button id="btn-6" onclick="boardSix()">6</button>
                <button id="btn-7" onclick="boardSeven()">7</button>
                <button id="btn-8" onclick="boardAight()">8</button>
                <button id="btn-9" onclick="boardNine()">9</button>
            </div>

            <button onclick="checkWinner()">Winner??</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
